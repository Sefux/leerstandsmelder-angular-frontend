<div layout="column" layout-align="start center" flex="100"><h2 translate="{{ listHeadline }}"></h2><div class="layout-margin"><mdt-table paginated-rows="{isEnabled: false, rowsPerPageValues: [5,10,20,100]}" table-card="{title: Mapoz, actionIcons: false}" mdt-row="{data:data,'table-row-id-key': 'uuid', 'column-keys': columnKeys}"><mdt-header-row><mdt-column ng-repeat="field in fields" align-rule="left" column-sort="field.sort"><span>{{ field.label | translate }}</span></mdt-column></mdt-header-row><mdt-custom-cell column-key="updated"><span>{{ value | date :'yyyy-MM-dd'}}</span></mdt-custom-cell><mdt-custom-cell column-key="owner"><span>{{ value | translate }}</span></mdt-custom-cell><mdt-custom-cell column-key="artworkType"><span>{{ value | translate }}</span></mdt-custom-cell><mdt-custom-cell class="actions" column-key="link"><table-link-button></table-link-button></mdt-custom-cell></mdt-table></div></div>
