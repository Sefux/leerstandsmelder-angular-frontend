<div class="scrollbar_fix" layout="column" layout-gt-sm="row" layout-wrap="layout-wrap" layout-fill="layout-fill"><md-content class="md-padding" flex="flex" flex-gt-sm="100" layout-align="stretch"><h2 ng-if="locations.length &gt; 0">{{ "locations.recent_activity" | translate }}<span ng-if="user">:&nbsp; {{user.nickname}}</span></h2><h2 ng-if="locations.length === 0">{{ "locations.no_recent_activity" | translate }}</h2><div class="lsm-list lsm-grid" data-masonry="data-masonry" data-masonry-options="{ &quot;columnWidth&quot;: 360 }"><div class="masonry-item" data-masonry-item="data-masonry-item" data-ng-repeat="location in locations"><div class="lsm-list-item-img-big" ng-if="location.photo.thumb_large_url"><a ng-href="{{ urlbase  + location.slug  }}"><img ng-if="location.photo.thumb_large_url" ng-src="{{location.photo.thumb_large_url}}"/></a></div><div class="lsm-list-item-info"><div class="lsm-list-item-text"><a ng-href="{{ urlbase  + location.slug  }}">{{ location.title }}</a></div><div class="meta" layout="row" layout-fill="layout-fill"><div class="cell" flex="flex"><a ng-href="{{ urlbase  + location.slug  }}">{{ location.created | date : 'dd.MM.yy' }}</a></div><div class="divider"></div><div class="cell category {{ location.artworkType | artworkTypeClassName }}" flex="flex"><a ng-href="{{ urlbase  + location.slug  }}">{{ location.artworkType | translate}}</a></div></div></div></div></div></md-content></div><!--    div(flex galerie region='region' page-size='100' locations="locations")-->
