<div layout="column" layout-align="start start"><md-list class="lsm-list" flex="flex"><md-subheader><h2 ng-if="locations.length &gt; 0">{{ "locations.recent_activity" | translate }}</h2><h2 ng-if="locations.length === 0">{{ "locations.no_recent_activity" | translate }}</h2></md-subheader><md-list-item layout="row" layout-align="start center" ng-repeat="location in locations | filter:query | orderBy:orderProp | limitTo: pageSize"><div class="lsm-list-item lsm-list-item-small" layout="row" layout-align="start center" ng-class-odd="'odd'" ng-class-even="'even'" ng-class="{'hidden-warning': location.hidden }"><div class="lsm-list-item-img" ng-if="location.photo.thumb_large_url"><a ng-href="{{ urlbase + (region.slug || region.uuid) + &quot;/&quot; + location.slug  }}"><img ng-if="location.photo.thumb_large_url" ng-src="{{location.photo.thumb_large_url}}"/></a></div><div class="lsm-list-item-text md-list-item-text" flex="flex"><h3><a ng-href="{{ urlbase + (region.slug || region.uuid) + &quot;/&quot; + location.slug  }}">{{ location.title }}<span> {{ "author.by" | translate }} {{ location.user.nickname }}</span></a></h3></div></div></md-list-item><md-list-item layout="row" layout-align="start center" ng-if="locations.length &gt; 0"><div class="lsm-list-item lsm-list-item-small" layout="row" layout-align="start center" ng-class-odd="'odd'" ng-class-even="'even'"><div class="lsm-list-item-text md-list-item-text" flex="flex"><md-button ng-click="more()">{{ 'actions.more' | translate }}</md-button></div></div></md-list-item></md-list></div>
