<div layout="column" layout-align="start start" layout-wrap="layout-wrap" layout-fill="layout-fill"><md-list class="lsm-list" flex="flex"><md-subheader><h2 ng-if="posts">{{ 'site.latest_posts' | translate }}</h2><h2 ng-if="posts.length === 0">{{ 'site.no_latest_posts' | translate }}</h2></md-subheader><md-list-item layout="column" layout-align="start left" ng-repeat="post in posts"><div class="lsm-list-item" layout="row" layout-align="start center" ng-class-odd="'odd'" ng-class-even="'even'"><a ng-href="{{ urlbase + &quot;posts/&quot; + post.slug }}"><div class="lsm-list-item-text" flex="flex"><h3>{{ post.title }}</h3><p class="metatext">{{'author.on' | translate}} {{ post.created | date : 'dd.MM.yy' }}</p><p class="smalltext">{{post.abstract | limitTo: 140}}...</p></div></a></div></md-list-item></md-list></div>
